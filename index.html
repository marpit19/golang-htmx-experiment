<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://unpkg.com/htmx.org@1.9.9"
        integrity="sha384-QFjmbokDn2DjBjq+fM+8LUIVrAgqcNW2s0PjAxHETgRn9l4fvX31ZxDxvwQnyMOX"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="row mt-4 g-4">
        <div class="col-8">
            <h1 class="mb-4">Anime List</h1>

            <ul class="list-group fs-5 me-5" id="anime-list">
                {{ range .Animes }}
                {{ block "anime-list-element" .}}
                <li class="list-group-item bg-primary text-white">{{ .Title }} - {{ .Year }}</li>
                {{ end }}
                {{ end }}
            </ul>
        </div>

        <div class="col-4">
            <h1 class="mb-4">Add Your Fav Anime ❤️</h1>

            <form hx-post="/add-anime/" hx-target="#anime-list" hx-swap="beforeend" hx-indicator="#spinner">
                <div class="mb-2">
                    <label for="anime-title">Title</label>
                    <input type="text" name="title" id="anime-title" class="form-control" />
                </div>
                <div class="mb-3">
                    <label for="anime-year">Year</label>
                    <input type="text" name="year" id="anime-year" class="form-control" />
                </div>

                <button type="submit" class="btn btn-primary">
                    <span class="spinner-border spinner-border-sm htmx-indicator" id="spinner" role="status"
                        aria-hidden="true"></span>
                    Submit
                </button>
            </form>
        </div>
    </div>

</body>

</html>
